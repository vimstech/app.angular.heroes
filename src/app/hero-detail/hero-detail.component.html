<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="detail">
    <span>Recognize: </span>{{hero.created_at | date: 'dd/MM/yyyy hh:mm:ss' }}<br/>
    <span>{{abilities}}</span>
    <span>
      <input placeholder="abilities" [(ngModel)]="ability.name" class="ability" (keyup.enter)="add()">
    </span>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
